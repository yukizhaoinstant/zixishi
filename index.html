<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自習室</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="scene">

    <!-- ⭐ 計時器（一定要在 body 裡） -->
    <div id="timer">00:00:00</div>

    <div class="controls">
      <button onclick="switchScene('day')">☀️ 白天</button>
      <button onclick="switchScene('night')">🌙 夜晚</button>
    </div>

  </div>

  <!-- 兩個 audio，各自固定音檔 -->
  <audio id="audio-day" src="day.mp3" loop></audio>
  <audio id="audio-night" src="night.mp3" loop></audio>

  <!-- 只能有一個 -->
  <script src="script.js"></script>

</body>
</html>
